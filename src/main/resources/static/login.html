<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5 text-center">
        <form class="form-signin">
            <h1 id="title" class="h3 mb-3 font-weight-normal">Example AJAX Sign-in</h1>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" class="form-control mt-5" placeholder="Username" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control mt-5" placeholder="Password" required>
        </form>
        <button id="submit" onclick="submitForm()" class="btn btn-lg btn-primary btn-block mt-5">Sign in</button>
    </div>

    <script>

        function submitForm(){
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var xhr = new XMLHttpRequest();
            var url = 'http://localhost:8080/login';
            var params = "u=" + username + "&p=" + password;

            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

            xhr.onload = function(){
                document.getElementById("title").innerText = "Response: " + xhr.status.toString();
            }
            xhr.onerror = function(){
                console.log(xhr.statusText);
            }

            xhr.send(params);
        }

    </script>
</body>
</html>
